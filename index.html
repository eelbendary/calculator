<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        
        <div class="width mt-5 ">
            <div>
                <input class="mb-2" type="text" placeholder="0" id="inputBox">
            </div>
            <div class="row">
                <div class="d-flex">
                    <button class="btn-basic ">+</button>
                    <button class="btn-basic">-</button>
                    <button class="btn-basic ">*</button>
                    <button class="btn-basic ">/</button>
                </div>
                <div class="col-sm-8" style="margin-top: 1px; margin-left: 10px ;">
                    <div class="row ">
                        <div class="col-4 p-0">
                            <button class="btn-basic ">7</button>
                        </div>
                        <div class="col-4  p-0">
                            <button class="btn-basic ">8</button>
                        </div>
                        <div class="col-4 p-0">
                            <button class="btn-basic ">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-0">
                            <button class="btn-basic ">4</button>
                        </div>
                        <div class="col-4  p-0">
                            <button class="btn-basic ">5</button>
                        </div>
                        <div class="col-4  p-0">
                            <button class="btn-basic ">6</button>
                        </div> 
    
                    </div>
                    <div class="row">
                        <div class="col-4 p-0">
                            <button class="btn-basic ">1</button>
                        </div>
                        <div class="col-4  p-0">
                            <button class="btn-basic ">2</button>
                        </div>
                        <div class="col-4  p-0">
                            <button class="btn-basic ">3</button>
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="col-4 p-0">
                            <button class="btn-basic ">0</button>
                        </div>
                        <div class="col-4  p-0">
                            <button class="btn-basic ">.</button>
                        </div>
                        <div class="col-4  p-0">
                            <button class="btn-basic ">c</button>
                        </div>
                    </div>
    
                </div>
    
            <div class="col-sm-3 ">
                <button class="btn-basic pad" style="height: 100%; background-color: cornflowerblue; color:white;">=</button>
            </div>
            </div>
        </div>
        <!-- end section -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
